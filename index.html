<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./EGS_LeagueofLegends_RiotGames_S1_2560x1440-ee500721c06da3ec1e5535a88588c77f.jpeg"
        alt="League Of Legens"
        width="700"
        height="500"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video
        src="./yt5s.io-Mi historial de SALARIOS (como Ingeniero Ex-Amazon).mp4"
        controls
        autoplay
        muted
        loop
        width="700"
        height="500"
      ></video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio controls autoplay loop>
        <source src="./Micro TDH - Besame Sin Sentir (Official Video).mp3" />
      </audio>
    </div>
  </body>
</html>
